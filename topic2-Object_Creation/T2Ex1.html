<script>

function file() {
var name = ["image", "video", "video"];
var size = ["316 KB", "2.3 MB", "16.7 MB"];
var fileType = ["jpg", "mp4", "mp4"];
var date = ["May 4th, 2019", "August 23, 2018", " December 25, 2015"];
var length = ["00:3:02", "00:11:37"];
var userInput = parseFloat(document.getElementById("fileInput").value);

    class Media {
        constructor(name, size, fileType, date) {
         this.name = name;
         this.size = size;
	     this.fileType = fileType;
	     this.date = date;
        }

        toString() {
            return "This is a " + this.fileType + " " + this.name + " file. It's size is " + this.size + " and was created on " + this.date + ".";
        }
    }
    class Video extends Media {
        constructor(length) {
            super();
            this.length = length;
        }

        toString() {
            return "This is a " + this.fileType + " " + this.name + " file. It's size is " + this.size + ", " + this.length + " and was created on " + this.date + ".";
        }
    }

let pic1 = new Media(name[userInput - 1], size[userInput - 1], fileType[userInput - 1], date[userInput - 1]);
let vid1 = new Video(name[userInput - 1], size[userInput - 1], fileType[userInput - 1], date[userInput - 1], length[userInput - 2]);

document.getElementById("fileOutput").innerHTML = pic1.toString();  
}

</script>
