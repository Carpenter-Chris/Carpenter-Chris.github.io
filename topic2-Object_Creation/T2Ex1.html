<script>

//example 1 - Object creation functions
function device() {
	let phone = {
		make: "Samsung",
		model: "Galaxy s10+",
		os: "Android"
	}

	//display results to a div
	document.getElementById("outputDiv").innerHTML = "My object is a " + phone.make + " " + phone.model + " running " + phone.os;
}	


//example 2 - inheritance via prototype, 
function compReturn() { 

	//constants with parameters 
	const part1 = new ComputerPart("GTX-560", "Nvidia", "200.00");
	const part2 = new ComputerPart("Intel Core i7", "Intel", "400.00")

	//Initialize constructor function and instantiation 
	function ComputerPart(type, brand, cost) {
		this.type = type;
		this.brand = brand;
		this.cost = cost;
	}

	//Method inheritance for output
	ComputerPart.prototype.info = function() {
		return "Component: " + this.brand + " " + this.type + " - cost $" + this.cost + ".";
	}	

	//outputs the return of the method to a div 
	document.getElementById("outputDiv2").innerHTML = part1.info();
	document.getElementById("outputDiv3").innerHTML = part2.info();


}

//example 3 - inheritance, properties, instantiation, methods to calc, 
function cart() {
	
	//constants with parameters
	const item1 = new MarketCheckout("milk", 2.39);
	const item2 = new MarketCheckout("eggs", 1.99);
	const item3 = new MarketCheckout("chicken", 8.79);
	const item4 = new MarketCheckout("Vegi tray", 12.99);

	//constructor function and instantiation
	function MarketCheckout(name, cost) {
		this.name = name;
		this.cost = cost;
	}

	//methods inheritance for output
	MarketCheckout.prototype.tax = function() {
		var itemTax = this.cost * 1.095;
		return itemTax;
	}

	//return name and cost to display in output
	MarketCheckout.prototype.itemList = function() {
		return this.name + " - $" + this.cost;
	}

	//calculate the tax and round it to the nearest hundredth
	function taxAdd() {
		var taxTotal = Math.ceil((item1.tax() + item2.tax() + item3.tax() + item4.tax()) * 100) / 100;
		return "The total plus tax (rate of .095) is: $" + taxTotal;
	}

	//display output for each object, the total and tax
	document.getElementById("cartDiv1").innerHTML = item1.itemList();
	document.getElementById("cartDiv2").innerHTML = item2.itemList();
	document.getElementById("cartDiv3").innerHTML = item3.itemList();
	document.getElementById("cartDiv4").innerHTML = item4.itemList();
	document.getElementById("cartTax").innerHTML = taxAdd();


}



</script>

<body>
