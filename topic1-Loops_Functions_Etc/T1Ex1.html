<!-- 
roll dice script
  -user enters dice type (4,6,10,12,20 sided)
  -user enters number of rolls 
  -user clicks button 
	+based on user input used a random number generator to roll dice
	+deposit rolls into an array
	+print array results for user to see
	+print total of combined rolls for user to see
 -->
<script>

function roll() {
	<!-- set variables for user inputs -->
	var sides = parseFloat(document.getElementById("sidesInput").value);
	var howMany = parseFloat(document.getElementById("howManyInput").value);
	<!-- set a variable for the function returns -->
	var display = numberOf(sides, howMany);
	var rollTotal = total(display);
	<!-- takes the results of the functions and displays them in a div for the user to see -->
	document.getElementById("rollResults").innerHTML = "Roll results: " + display;
	document.getElementById("rollTotalOutput").innerHTML = "Total: " + rollTotal;
	}

<!-- parameterized function that uses a loop to generates random numbers based on user input and adds each one into an array -->
function numberOf(sides, howMany) {
	var rolls = [];
		for (i = 0; i < howMany; i++) {
		rolls[i] = Math.floor(Math.random() * sides) + 1;
	}
	return rolls;
}

<!-- takes the array with randomly generated numbers and adds them together to get a total -->
function total(display) {
	var rollAdd = 0;
	
	for ( i = 0; i < display.length; i++) {
		rollAdd = rollAdd + display[i];
	}
	return rollAdd;
}

</script>
</head>
<body>

<p1> Dice roller </p1> 

Number of sides (4, 6, 8, 10, 12, 20, 100):   
<input type="text" id="sidesInput" size="5"><br>
how many dice:
<input type="text" id="howManyInput" size="5"><br>
<button type="button" onclick="roll()">Roll!</button>
<div id="rollResults"></div>
<div id="rollTotalOutput"></div>

</body>
